<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta CEP</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>Consulta CEP</h2>
        <p>Digite o CEP e tecle "Enter" para receber as informações</p>
        <form>
            <div class="frm-row">
                <label for="cep">CEP</label> 
                <input type="text" name="cep" id="cep" autocomplete="off" 
                onkeypress="return isNumber(event)" placeholder="O CEP, obrigatoriamente, deve possuir 8 dígitos">
            </div>
            <div class="frm-row">
                <label for="rua">Rua</label>
                <input type="text" name="rua" id="rua" readonly>
            </div>
            <div class="frm-row">
                <label for="bairro">Bairro</label>
                <input type="text" name="bairro" id="bairro" readonly>
            </div>
            <div class="frm-row">
                <label for="cidade">Cidade</label>
                <input type="text" name="cidade" id="cidade" readonly>
            </div>
            <div class="frm-row">
                <label for="estado">Estado</label>
                <input type="text" name="estado" id="estado" readonly>
            </div>
        </form>
        

    </div>

    <script src="js/consulta-endereco.js"></script>
</body> 
</html>
